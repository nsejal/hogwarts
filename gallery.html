    <div class="slidercontainer" style="margin-top: -2%">
        <div class="slider">

            <img src="image/hog1.jpg" class="different">
            <img src="image/hog2.jpg" class="sliderimage">
            <img src="image/hog3.jpg" class="sliderimage">
            <img src="image/hog4.jpeg" class="sliderimage">
            <img src="image/hog5.jpg" class="sliderimage">
            <img src="image/gal1.png" class="sliderimage">
            <img src="image/gal2.jpg" class="sliderimage">
            <img src="image/gal3.jpg" class="sliderimage">
            <img src="image/gal5.png" class="sliderimage">
            <img src="image/gal6.jpg" class="sliderimage">
            <img src="image/hogwarts.jpg" class="sliderimage">
            <button class="sbtn prev" id="prev">&lt;</button>
            <button class="sbtn pause" id="pause">&#10074;&#10074;</button>
            <button class="sbtn next" id="next">&gt;</button>
        </div>
        
    </div>
    <script>
        var images = document.getElementsByClassName("sliderimage");
        document.getElementById("prev").onclick = prev;
        document.getElementById("next").onclick = next;
        document.getElementById("pause").onclick = playPause;
        //DRY: Do not repeat yourself
        var currentIndex = 0;

        function next() {
            for (var i = 0; i < images.length; i++) {
                images[i].style.opacity = 0;
            }
            images[currentIndex].style.opacity = 1;
            currentIndex++;
            if (currentIndex >= images.length) {
                currentIndex = 0;
            }

        }

        function prev() {
            for (var i = 0; i < images.length; i++) {
                images[i].style.opacity = 0;
            }
            images[currentIndex].style.opacity = 1;
            currentIndex--;
            if (currentIndex <= -1) {
                currentIndex = images.length - 1;
            }
        }
        var playing = true;
        var sliderAnim = setInterval(next, 10000);
        //clearInterval(sliderAnim);
        function playPause() {
            if (playing == true) {
                playing = false;
                clearInterval(sliderAnim);
                this.innerHTML = "&#9658;"
            } else {
                playing = true;
                sliderAnim = setInterval(next, 10000);
                this.innerHTML = "&#10074;&#10074;";
            }
        }
    </script>
